<div class="container-fluid loginPage">
  <div class="col-6">
    <h2>Login</h2>
    <div class="form-group">
      <input [(ngModel)]="username"
             type="text"
             class="form-control"
             placeholder="Username"
             required>
      <input [(ngModel)]="password"
             type="password"
             class="form-control"
             placeholder="Password">
    </div>
    <div id="container" class="form-group">
      <button (click)="login(username, password)"
              class="btn btn-success btn-block loginBtn">
        Submit
      </button>
    </div>
  </div>
</div>
