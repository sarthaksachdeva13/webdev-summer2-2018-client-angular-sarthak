<h2>Sections</h2>

<div class="row">
  <div class="col-6">
    <ul class="list-group">
      <li class="list-group-item active">
        Courses
      </li>
      <li (click)="selectCourse(course)"
          *ngFor="let course of courses"
          [ngClass]="{'active': course.id === selectedCourse.id}"
          class="list-group-item">
        {{course.title}} ({{course.id}})
      </li>
    </ul>
  </div>
  <div class="col-6">
    <ul class="list-group">
      <li class="list-group-item active">
        Sections
        <button (click)="addSection(section)" class="btn btn-success btn-sm float-right">Add</button>
      </li>
      <li class="list-group-item">
        <input [(ngModel)]="section.title" class="form-control">
      </li>
      <li *ngFor="let section of sections"
          class="list-group-item">
        {{section.title}}
      </li>
    </ul>
  </div>
</div>
