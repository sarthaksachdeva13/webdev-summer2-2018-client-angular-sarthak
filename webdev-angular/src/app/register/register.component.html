<header class="navbar navbar-expand-lg bg-dark">
  <a class="navbar-brand text-light" href="home">
    Whiteboard
  </a></header>
<h2>Registration</h2>
<div class="container">
  <div class="row justify-content-center">
    <div>
      <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Enter a username"
               [(ngModel)]="username" required/>
      </div>
      <div class="form-group">
        <input type="password"
               class="form-control"
               placeholder="Enter a password"
               [(ngModel)]="password"/>
      </div>
      <div class="form-group">
        <input type="password"
               placeholder="Re-enter a password"
               [(ngModel)]="password2"
               class="form-control"
               [ngClass]="{'border-danger': invalid == true}"
               (ngModelChange)="validatePassword(password2)"/>
      </div>
      <div id="container" class="form-group">
        <button (click)="register(username, password, password2)"
                class="btn btn-info btn-block">
          Submit
        </button>
      </div>
      <span>Already registered?</span><a class="nav-item-link regLink" routerLink="/login">Log in</a>
      <div id="homeLink">
        <a class="nav-item-link" routerLink="/home">
          <i class="fa-2x fa fa-home"></i>
        </a>
      </div>
    </div>
  </div>
</div>
