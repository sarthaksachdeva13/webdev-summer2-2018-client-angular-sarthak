<div class="container-fluid">
  <h1>
    Welcome to Whiteboard!
  </h1>

  <div class="row">
    <div class="col-3">
      <h2>Courses</h2>
      <ul class="list-group">
        <li (click)="selectCourse(course)"
            [ngClass]="{'active': course.id === selectedCourse.id }"
            *ngFor="let course of courses"
            class="active list-group-item">
          {{course.title}}
        </li>
      </ul>
    </div>
    <div class="col-3">
      <h2>Modules</h2>
      <ul class="list-group">
        <li (click)="selectModule(module)"
            *ngFor="let module of selectedCourse.modules"
            [ngClass]="{'active': module.id === selectedModule.id }"
            class="list-group-item">
          {{module.title}}
        </li>
      </ul>
    </div>

    <div class="col-3">
      <h2>Lessons</h2>
      <ul class="list-group">
        <li (click)="selectLesson(lesson)"
            [ngClass]="{'active': lesson.id === selectedLesson.id }"
            *ngFor="let lesson of selectedModule.lessons"
            class="list-group-item">
          {{lesson.title}}
        </li>
      </ul>
    </div>
    <div class="col-3">
      <h2>Topics</h2>
      <ul class="list-group">
        <li (click)="selectTopic(topic)"
            *ngFor="let topic of selectedLesson.topics"
            [ngClass]="{'active': topic.id === selectedTopic.id }"
            class="list-group-item">
          {{topic.title}}
        </li>
      </ul>
    </div>

  </div>


</div>
