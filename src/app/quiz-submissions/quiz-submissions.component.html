<body>
<ul class="list-group">
  <li class="list-group-item active">Submissions</li>
  <li *ngFor="let submission of submissions" class="list-group-item">
    Time: {{submission.submissionTime}}
    <a class="float-right btn btn-primary" routerLink="/quiz/{{submission.quiz}}/submission/{{submission._id}}">View</a>
  </li>
</ul>
</body>
