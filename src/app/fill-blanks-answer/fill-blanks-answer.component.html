<body>
<h5>{{answer.description}}</h5>
<span>Your answer: </span>
<span [ngSwitch]="blank.indexOf('*')" *ngFor="let blank of answer.blanks">
            <span *ngSwitchCase="-1">{{blank}}</span>
            <span id="answer" *ngSwitchCase="0"><input readonly [(ngModel)]="answer.fillBlanksAnswers[blank]"></span>
        </span>
</body>
