<header class="navbar navbar-expand-lg bg-dark">
  <a class="navbar-brand text-light" href="home">Whiteboard<i class="fas fa-home"></i></a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" [hidden]="!isAdmin">
      <a class="btn btn-link nav-link nav-item-link" routerLink="/admin">Edit Sections<i class="fas fa-edit"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="btn btn-link nav-link nav-item-link" (click)="logout()">Logout<i class="fas fa-sign-out-alt"></i></a>
    </li>
  </ul>
</header>
<div class="container-fluid">
  <h2>Quizzes</h2>

  <ul class="list-group" *ngIf="quizzes.length > 0">
    <li *ngFor="let quiz of quizzes" class="list-group-item">
      {{quiz.name}}

      <a routerLink="/quiz/{{quiz.id}}/submissions" class="btn btn-info float-right ml-2">Submissions</a>
      <a routerLink="/quiz/{{quiz.id}}" class="btn btn-success float-right">Take</a>
    </li>
  </ul>

</div>
