<header class="navbar navbar-expand-lg bg-dark">
  <a class="navbar-brand text-light" href="home">Whiteboard<i class="fas fa-home"></i></a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="btn btn-link nav-link nav-item-link" routerLink="/quizzes">Quizzes<i class="fas fa-clipboard-list"></i></a>
    </li>
    <li class="nav-item">
      <a class="btn btn-link nav-link nav-item-link" (click)="logout()">Logout<i class="fas fa-sign-out-alt"></i></a>
    </li>
  </ul>
</header>
<div class="container-fluid">
  <h4 id="heading">Your answers:</h4>
  <ul class="list-group">
    <li *ngFor="let answer of submission.answers"
        class="list-group-item">
      <h4>{{answer.title}}
        <span class="float-right">Points: {{answer.points}}</span>
      </h4>
      <div [ngSwitch]="answer.questionType">
        <app-true-false-answer [answer]="answer" *ngSwitchCase="'TRUE_FALSE'"></app-true-false-answer>
        <app-essay-answer [answer]="answer" *ngSwitchCase="'ESSAY'"></app-essay-answer>
        <app-fill-blanks-answer [answer]="answer" *ngSwitchCase="'FILL_BLANKS'"></app-fill-blanks-answer>
        <app-multiple-choice-answer [answer]="answer" *ngSwitchCase="'CHOICE'"></app-multiple-choice-answer>
      </div>
    </li>
  </ul>
</div>
