<body>
<div class="container-fluid">
  <h4>Your answers:</h4>
  <ul class="list-group">
    <li *ngFor="let answer of submission.answers" class="list-group-item">
      <h4>{{answer.title}}
        <span class="float-right">Points: {{answer.points}}</span>
      </h4>
      <div [ngSwitch]="answer.questionType">
        <app-true-false-answer [answer]="answer" *ngSwitchCase="'TRUE_FALSE'"></app-true-false-answer>
        <app-essay-answer [answer]="answer" *ngSwitchCase="'ESSAY'"></app-essay-answer>
        <app-fill-blanks-answer [answer]="answer" *ngSwitchCase="'FILL_BLANKS'"></app-fill-blanks-answer>
        <app-multiple-choice-answer [answer]="answer" *ngSwitchCase="'CHOICE'"></app-multiple-choice-answer>
      </div>
    </li>
  </ul>
</div>
</body>
