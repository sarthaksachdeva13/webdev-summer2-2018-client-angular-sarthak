<div class="container my-4" [hidden]="!isEnrolled">
  <div class="row my-3">
    <div class="col-lg-12">
      <h2>Enrolled Courses</h2>
    </div>
  </div>
  <div class="row">
      <div *ngFor="let ecourse of enrolledCourses">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ecourse.title}}</h5>
            <p class="card-text">This is an enrolled course</p>
        </div>
          <div class="card-footer">
            <a routerLink="/course"
               class="btn btn-primary">View</a>
            <a [hidden]="isEnrolled"
               routerLink="/course/{{ecourse.id}}/section"
               class="btn btn-success float-right">Enroll</a>
          </div>
        </div>
      </div>
  </div>
</div>
<div class="container my-4 container-fluid">
  <div class="row">
      <div *ngFor="let course of courses">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{course.title}}</h5>
            <p class="card-text">This card contains details about the course</p>
          </div>
          <div class="card-footer">
            <a routerLink="/course/{{course.id}}"
               class="btn btn-primary">View</a>
            <a routerLink="/course/{{course.id}}/section"
               class="btn btn-success float-right">Sections</a>
          </div>
        </div>
      </div>
  </div>
</div>
